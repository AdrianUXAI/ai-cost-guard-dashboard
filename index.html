<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cost Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: white; }
        .card { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 1.5rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: bold; transition: all 0.2s; }
        .btn-primary { background-color: #059669; color: white; }
        .btn-primary:hover { background-color: #047857; }
        .btn-disabled { background-color: #4b5563; cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto space-y-8">
        <header class="border-b border-gray-700 pb-4">
            <h1 class="text-4xl font-extrabold text-emerald-400">AI Cost Guard</h1>
            <p class="text-gray-400 mt-2">Real-time Budget Protection & Caching</p>
        </header>

        <!-- CONFIGURATION WARNING -->
        <div id="config-warning" class="bg-red-900/50 border border-red-500 p-4 rounded-lg text-red-200 hidden">
            ðŸš¨ <strong>Action Required:</strong> Please edit this file and fill in your SUPABASE_URL and SUPABASE_ANON_KEY in the code below.
        </div>

        <!-- STATUS PANEL -->
        <div class="card grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <p class="text-sm text-gray-400">User ID</p>
                <p id="user-id-display" class="font-mono text-yellow-400 text-sm break-all">Connecting...</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-400">Monthly Limit</p>
                <div class="flex items-center justify-end gap-2">
                    <span id="budget-display" class="text-3xl font-bold text-white">---</span>
                    <button id="btn-edit-budget" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">Edit</button>
                </div>
            </div>
        </div>

        <!-- USAGE METER -->
        <div class="card">
            <div class="flex justify-between mb-2">
                <span class="text-sm text-gray-400">Current Spending</span>
                <span id="spent-display" class="text-xl font-bold text-white">$0.00</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
                <div id="progress-bar" class="bg-emerald-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p id="usage-percent" class="text-xs text-right text-gray-400 mt-1">0% Used</p>
        </div>

        <!-- TEST INTERFACE -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4 text-emerald-400">Test AI Proxy</h2>
            <textarea id="prompt-input" rows="2" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white mb-4" placeholder="Enter a prompt for the AI..."></textarea>
            
            <button id="btn-run-test" class="btn btn-primary w-full">Run AI Generation Test</button>

            <div class="mt-6 bg-black rounded p-4 font-mono text-xs text-green-400 h-48 overflow-y-auto border border-gray-700">
                <p class="text-gray-500 mb-2">--- SYSTEM LOGS ---</p>
                <div id="console-output"></div>
            </div>
        </div>
    </div>

    <!-- BUDGET MODAL -->
    <div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm border border-gray-600">
            <h3 class="text-lg font-bold mb-4">Set New Budget</h3>
            <input type="number" id="new-budget-input" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white mb-4" placeholder="e.g. 5.00">
            <div class="flex justify-end gap-2">
                <button id="btn-cancel" class="btn bg-gray-600 hover:bg-gray-500 text-white">Cancel</button>
                <button id="btn-save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // REPLACE THESE VALUES WITH YOUR REAL SUPABASE DETAILS
        const SUPABASE_URL = "https://tsogjfhrvzuweshlfrfu.supabase.co";
        const SUPABASE_KEY = "PASTE_YOUR_ANON_KEY_HERE";
        const PROXY_URL = "https://tsogjfhrvzuweshlfrfu.supabase.co/functions/v1/ai-proxy";

        // --- 2. STATE ---
        let supabase;
        let userId;
        let currentLimit = 50.00;

        // --- 3. LOGGING ---
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            div.className = isError ? 'text-red-400 mb-1' : 'text-green-400 mb-1';
            document.getElementById('console-output').prepend(div);
        }

        // --- 4. INITIALIZATION ---
        async function init() {
            if (SUPABASE_KEY.includes('PASTE_YOUR')) {
                document.getElementById('config-warning').classList.remove('hidden');
                return log("ERROR: Please update the SUPABASE_KEY in the code!", true);
            }

            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Simple Anonymous Login using LocalStorage ID
                userId = localStorage.getItem('acg_uid');
                if (!userId) {
                    userId = crypto.randomUUID();
                    localStorage.setItem('acg_uid', userId);
                }
                
                document.getElementById('user-id-display').textContent = userId;
                log(`Connected as User: ${userId.substring(0, 8)}...`);
                
                await fetchDashboardData();
            } catch (e) {
                log(`Init Failed: ${e.message}`, true);
            }
        }

        // --- 5. DATA SYNC ---
        async function fetchDashboardData() {
            // 1. Get Budget
            const { data: bData } = await supabase
                .from('budgets')
                .select('budget_limit')
                .eq('customer_id', userId)
                .maybeSingle();
            
            currentLimit = bData ? bData.budget_limit : 50.00;
            
            // 2. Get Spend
            const startOfMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
            const { data: uData } = await supabase
                .from('usage_records')
                .select('total_cost')
                .eq('customer_id', userId)
                .gte('created_at', startOfMonth);
            
            const spent = uData ? uData.reduce((acc, r) => acc + r.total_cost, 0) : 0;

            updateUI(currentLimit, spent);
        }

        function updateUI(limit, spent) {
            document.getElementById('budget-display').textContent = `$${limit.toFixed(2)}`;
            document.getElementById('spent-display').textContent = `$${spent.toFixed(2)}`;
            
            const pct = limit > 0 ? Math.min((spent / limit) * 100, 100) : 0;
            const bar = document.getElementById('progress-bar');
            bar.style.width = `${pct}%`;
            
            if (pct >= 100) bar.className = 'h-full transition-all duration-500 bg-red-600';
            else if (pct >= 80) bar.className = 'h-full transition-all duration-500 bg-yellow-500';
            else bar.className = 'h-full transition-all duration-500 bg-emerald-500';
            
            document.getElementById('usage-percent').textContent = `${pct.toFixed(1)}% Used`;
        }

        // --- 6. ACTIONS ---
        async function saveBudget() {
            const val = parseFloat(document.getElementById('new-budget-input').value);
            if (!val || val <= 0) return alert("Invalid amount");
            
            document.getElementById('modal').classList.add('hidden');
            log(`Saving budget limit: $${val}...`);

            // UPSERT to Supabase
            const { error } = await supabase
                .from('budgets')
                .upsert({ customer_id: userId, budget_limit: val, updated_at: new Date() }, { onConflict: 'customer_id' });

            if (error) {
                log(`Save Error: ${error.message}`, true);
            } else {
                log("Budget saved to database!");
                await fetchDashboardData(); // Refresh UI
            }
        }

        async function runProxyTest() {
            const prompt = document.getElementById('prompt-input').value;
            const btn = document.getElementById('btn-run-test');
            
            btn.disabled = true;
            btn.textContent = "Running...";
            log("Calling AI Proxy...");

            try {
                const res = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}` // Auth header
                    },
                    body: JSON.stringify({ customerId: userId, prompt: prompt })
                });

                const data = await res.json();

                if (res.status === 403) {
                    log(`ðŸ›‘ BLOCKED: ${data.error}`, true);
                } else if (res.ok) {
                    log(`âœ… SUCCESS! Cost: $${data.cost} | Cached: ${data.cached}`);
                    log(`Output: "${data.output.substring(0, 50)}..."`);
                    // Auto-refresh dashboard data
                    if (data.spent !== undefined) updateUI(data.limit, data.spent);
                } else {
                    log(`Server Error: ${data.error || res.statusText}`, true);
                }

            } catch (e) {
                log(`Network Error: ${e.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = "Run AI Generation Test";
            }
        }

        // --- 7. EVENT LISTENERS ---
        document.getElementById('btn-edit-budget').onclick = () => document.getElementById('modal').classList.remove('hidden');
        document.getElementById('btn-cancel').onclick = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('btn-save').onclick = saveBudget;
        document.getElementById('btn-run-test').onclick = runProxyTest;
        
        window.onload = init;

    </script>
</body>
</html>
